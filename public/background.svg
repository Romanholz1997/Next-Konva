<!-- background.svg -->
<svg width="4000" height="4000" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feb47b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Draw a rectangle that covers the entire SVG area -->
  <rect width="4000" height="4000" fill="url(#bgGradient)" />
  
  <!-- Optional: Add some shapes or patterns -->
  <circle cx="500" cy="500" r="500" fill="rgba(255, 255, 255, 0.3)" />
  
  <!-- Add some text -->
  <text x="500" y="600" font-size="200" text-anchor="middle" fill="#ffffff">
    Background
  </text>
</svg>
